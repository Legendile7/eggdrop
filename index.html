<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta property="og:url" content="https://legendile7.github.io/eggdrop" />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/eggdrop.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/eggdrop.data",
        frameworkUrl: buildUrl + "/eggdrop.framework.js",
        codeUrl: buildUrl + "/eggdrop.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Overshock Games",
        productName: "Nama's Eggdrop",
        productVersion: "1.3.3",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <script>
        function handleScreenshot(encodedPng) {
            var image = new Image();
            image.src = 'data:image/png;base64,' + encodedPng;
            image.onload = function() {
                var canvas = document.createElement('canvas');
                canvas.width = image.width;
                canvas.height = image.height;
                var context = canvas.getContext('2d');
                context.drawImage(image, 0, 0);

                // Try to copy the image to the clipboard
                canvas.toBlob(function(blob) {
                    navigator.clipboard.write([new ClipboardItem({'image/png': blob})]).then(function() {
                        console.log('Screenshot copied to clipboard');
                    }, function(error) {
                        console.error('Could not copy screenshot to clipboard: ', error);
                    });
                });
            };
        }
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                console.log('Text copied to clipboard successfully!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
    <script type="text/javascript">
      function getBrowserName() {
          var userAgent = navigator.userAgent;
          var browserName = "Unknown Browser";
  
          if (userAgent.indexOf("Chrome") > -1) {
              browserName = "Chrome";
          } else if (userAgent.indexOf("Safari") > -1) {
              browserName = "Safari";
          } else if (userAgent.indexOf("Firefox") > -1) {
              browserName = "Firefox";
          } else if (userAgent.indexOf("MSIE") > -1 || !!document.documentMode === true) {
              browserName = "Internet Explorer";
          } else if (userAgent.indexOf("Edge") > -1) {
              browserName = "Edge";
          }
  
          // Send the browser name to Unity
          SendMessage('GameObjectName', 'ReceiveBrowserName', browserName);
      }
  
      // Call this function when the WebGL content loads
      window.onload = function() {
          getBrowserName();
      };
    </script>
  </body>
</html>
